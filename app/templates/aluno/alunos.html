<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alunos</title>
</head>
<body>
    <h1>Alunos</h1>
    <a href="/alunos/adicionar">Adicionar Aluno</a>
    <ul>
        {% if alunos %}
            {% for aluno in alunos %}
                <li>
                    Nome: {{ aluno.nome }} - Idade: {{ aluno.idade }} 
                    <a href="/alunos/{{ aluno.id }}/editar">Editar</a>
                    <form action="/alunos/{{ aluno.id }}" method="POST" style="display:inline;" onsubmit="return confirmDelete(this);">
                        <input type="hidden" name="_method" value="DELETE">
                        <button type="submit">Excluir</button>
                    </form>
                </li>
            {% endfor %}
        {% else %}
            <li>Nenhum aluno cadastrado.</li>
        {% endif %}
    </ul>
</body>
<script>
    function confirmDelete(form) {
        if (confirm("Tem certeza que deseja excluir este aluno?")) {
            fetch(form.action, {
                method: 'POST',
                body: new URLSearchParams(new FormData(form))
            })
            .then(response => {
                if (response.ok) {
                    location.reload();  // Recarrega a página após a exclusão
                } else {
                    alert("Erro ao excluir o aluno.");
                }
            })
            .catch(error => {
                console.error('Erro:', error);
            });
            return false;  // Impede o envio normal do formulário
        }
        return false;  // Cancela a exclusão se o usuário não confirmar
    }
</script>
</html>
