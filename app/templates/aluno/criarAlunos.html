<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Aluno</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='criarAlunos.css') }}">
</head>
<body>
    <h1>Adicionar Aluno</h1>
    <section class="container">
        <form method="POST" action="/alunos">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" required>
        
            <label for="idade">Idade:</label>
            <input type="number" name="idade" required>
        
            <label for="turma_id">Turma ID:</label>
            <input type="text" name="turma_id" required>
        
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" name="data_nascimento" required>
        
            <label for="nota_primeiro_semestre">Nota Primeiro Semestre:</label>
            <input type="number" step="0.01" name="nota_primeiro_semestre" required>
        
            <label for="nota_segundo_semestre">Nota Segundo Semestre:</label>
            <input type="number" step="0.01" name="nota_segundo_semestre" required>
        
            <label for="media_final">MÃ©dia Final:</label>
            <input type="number" step="0.01" name="media_final" required>
        
            <input class="input_adc" type="submit" value="Adicionar Aluno">
        </form>
        
        <a href="/alunos"><button>Voltar para a lista de alunos</button></a>
    </section>
</body>
</html>
