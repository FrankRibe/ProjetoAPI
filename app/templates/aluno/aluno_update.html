<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atualizar Aluno</title>
</head>

<body>
  <h1>Atualizar Aluno</h1>
  <form action="{{ url_for('alunos.update_aluno', id_aluno=aluno.id) }}" method="POST">
    <input type="hidden" name="_method" value="PUT">
    
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" value="{{ aluno.nome }}" required><br>
    
    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" value="{{ aluno.idade }}" required><br>
    
    <label for="turma_id">ID da Turma:</label>
    <input type="number" name="turma_id" value="{{ aluno.turma_id }}" required>
    
    <label for="data_nascimento">Data de Nascimento:</label>
    <input type="date" id="data_nascimento" name="data_nascimento" value="{{ aluno.data_nascimento }}" required><br>
    
    <label for="nota_primeiro_semestre">Nota Primeiro Semestre:</label>
    <input type="number" step="0.01" id="nota_primeiro_semestre" name="nota_primeiro_semestre" value="{{ aluno.nota_primeiro_semestre }}" required><br>
    
    <label for="nota_segundo_semestre">Nota Segundo Semestre:</label>
    <input type="number" step="0.01" id="nota_segundo_semestre" name="nota_segundo_semestre" value="{{ aluno.nota_segundo_semestre }}" required><br>
    
    <label for="media_final">MÃ©dia Final:</label>
    <input type="number" step="0.01" id="media_final" name="media_final" value="{{ aluno.media_final }}" required><br>
    
    <button type="submit">Atualizar</button>
  </form>
  <a href="/alunos"><button>Voltar para a lista de alunos</button></a>
</body>

</html>
