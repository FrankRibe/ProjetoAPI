<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Turma</title>
</head>
<body>
    <h1>Adicionar Nova Turma</h1>
    <form method="POST" action="/turmas/novo">  
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" required>

        <label for="professor_id">Professor ID:</label>
        <input type="number" id="professor_id" name="professor_id" required>

        <label for="status">Ativo:</label>
        <input type="checkbox" id="status" name="status" value="1">
        <span>Marque se a turma está ativa</span>

        <input type="submit" value="Adicionar Turma">
    </form>
    <a href="/turmas"><button>Voltar para a lista de turmas</button></a>
</body>
</html>
