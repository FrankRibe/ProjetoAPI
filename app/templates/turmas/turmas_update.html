<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Turma</title>
</head>
<body>
    <h1>Atualizar Turma</h1>
    <form method="POST" action="/turmas/{{ turma.id }}/atualizar">
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" value="{{ turma.descricao }}" required>

        <label for="professor_id">Professor ID:</label>
        <input type="number" id="professor_id" name="professor_id" value="{{ turma.professor_id }}" required>

        <label for="status">Ativo:</label>
        <input type="checkbox" id="status" name="status" value="1" {% if turma.status %}checked{% endif %}>
        <span>Marque se a turma está ativa</span>

        <input type="submit" value="Atualizar Turma">
    </form>
    <a href="/turmas"><button>Voltar para a lista de turmas</button></a>
</body>
</html>
