<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Professor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='criarProfessor.css') }}">
</head>
<body>
    <div class="titulo_adicionar_prof">
        <h1>Adicionar Novo Professor</h1>
    </div>
    <section class="container3">
            <form method="POST" action="/professores"> 
                <label for="nome">Nome:</label>
                <input class="input_branco" type="text" id="nome" name="nome" required>

                <label for="idade">Idade:</label>
                <input class="input_branco" type="number" id="idade" name="idade" required>

                <label for="materia">Matéria:</label>
                <input class="input_branco" type="text" id="materia" name="materia" required>

                <label for="observacoes">Observações:</label>
                <textarea id="observacoes" name="observacoes"></textarea>
                    <input class="input_adc" type="submit" value="Adicionar Professor">
            </form>
        <a href="/professor"><button>Voltar para a lista de professores</button></a>
    </section>
</body>
</html>
