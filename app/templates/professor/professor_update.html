<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Professor</title>
</head>
<body>
    <h1>Atualizar Professor</h1>
    <form method="POST" action="/professores/{{ professor.id }}/atualizar">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ professor.nome }}" required>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" value="{{ professor.idade }}" required>

        <label for="materia">Matéria:</label>
        <input type="text" id="materia" name="materia" value="{{ professor.materia }}" required>

        <label for="observacoes">Observações:</label>
        <textarea id="observacoes" name="observacoes">{{ professor.observações }}</textarea>

        <input type="submit" value="Atualizar Professor">
    </form>
    <a href="/professores">Voltar para a lista de professores</a>
</body>
</html>
