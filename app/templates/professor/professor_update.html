<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Professor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='professor_update.css') }}">
</head>
<body>
    <h1>Atualizar Professor</h1>
    <form method="POST" action="/professores/{{ professor.id }}/atualizar">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ professor.nome }}" required>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" value="{{ professor.idade }}" required>

        <label for="materia">Matéria:</label>
        <input type="text" id="materia" name="materia" value="{{ professor.materia }}" required>

        <label for="observacoes">Observações:</label>
        <textarea id="observacoes" name="observacoes">{{ professor.observacoes }}</textarea>

        <input class="input_atualizar" type="submit" value="Atualizar Professor">
    </form>

    <a href="/professor"><button>Voltar para a lista de professores</button></a>

    <script>
        function confirmDelete(form) {
            if (confirm("Tem certeza que deseja excluir este professor?")) {
                fetch(form.action, {
                    method: "POST",
                    body: new URLSearchParams(new FormData(form))
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = "/professores"; // Redireciona para a lista de professores
                    } else {
                        alert("Erro ao excluir o professor.");
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                });
                return false;  // Impede o envio normal do formulário
            }
            return false;  // Cancela a exclusão se o usuário não confirmar
        }
    </script>
</body>
</html>

</body>
</html>
