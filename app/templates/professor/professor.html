<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Professores</title>
</head>
<body>
    <h1>Lista de Professores</h1>
    <a href="/professores/novo">Adicionar Professor</a>
    <ul>
        {% if professores %}
            {% for professor in professores %}
                <li>
                    <strong>Nome:</strong> {{ professor.nome }} 
                    <strong>Matéria:</strong> {{ professor.matéria }}
                    <a href="/professor/{{ professor.id }}">Detalhes</a>
                    <a href="/professor/{{ professor.id }}/editar">Editar</a>
                    <form action="/professor/{{ professor.id }}" method="POST" style="display:inline;" onsubmit="return confirmDelete(this);">
                        <input type="hidden" name="_method" value="DELETE">
                        <button type="submit">Excluir</button>
                    </form>
                </li>
            {% endfor %}
        {% else %}
            <li>Nenhum professor cadastrado.</li>
        {% endif %}
    </ul>
</body>
<script>
    function confirmDelete(form) {
        if (confirm("Tem certeza que deseja excluir este professor?")) {
            fetch(form.action, {
                method: "POST",
                body: new URLSearchParams(new FormData(form))
            })
            .then(response => {
                if (response.ok) {
                    location.reload();  // Recarrega a página após a exclusão
                } else {
                    alert("Erro ao excluir o professor.");
                }
            })
            .catch(error => {
                console.error('Erro:', error);
            });
            return false;  // Impede o envio normal do formulário
        }
        return false;  // Cancela a exclusão se o usuário não confirmar
    }
</script>
</html>
